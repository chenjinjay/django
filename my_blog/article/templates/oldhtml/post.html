{% extends "mybase.html" %}

{% block content %}
<div class="row">
    <section>
        <header>
            <div class="page-header">  
                <h2>{{ post.title }}</h2>
            </div>
            <div class="col-md-12">
                <p>
                    Time:  <a href="#">{{ post.date_time|date:"Y /m /d"}}</a> <a href="#">{{ post.category }}</a>
                </p>
            </div>
       </header>
           <div class="col-md-12">
               <pre>
                   {{ post.content }}
               </pre>
           </div>
    </section>
</div>
{% endblock %}
